
services:
  backend:
    build: ./api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app
      - ./data:/data   
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - mongo
      - rabbitmq

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  worker:
    build: ./worker
    # üëá AQU√ç EL CAMBIO IMPORTANTE:
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./worker:/worker
      - ./data:/data 
    depends_on:
      - rabbitmq
      - mysql
      - mongo
      # backend ya no es estrictamente necesario para que el worker inicie,
      # pero si quieres lo puedes dejar. Lo quit√© porque Celery solo necesita RabbitMQ.

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: etl_system
    ports:
      - "3307:3306" 
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"     # broker AMQP que Celery va a usar
      - "15672:15672"   # panel web de RabbitMQ

volumes:
  mysql_data:
  mongo_data:
